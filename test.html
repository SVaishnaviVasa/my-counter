<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Game</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        #game-container {
            text-align: center;
        }

        #connect-wallet-btn {
            margin-bottom: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4285f4;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #connect-wallet-btn:hover {
            background-color: #3c76e0;
        }

        #click-btn {
            margin: 20px;
            padding: 30px;
            font-size: 28px;
            background-color: #34a853;
            color: #fff;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #click-btn:hover {
            background-color: #2e7d32;
        }

        #counter-container {
            margin-top: 20px;
            font-size: 36px;
            color: #555;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <button id="connect-wallet-btn">Connect Wallet</button>
        <button id="click-btn">Click Me!</button>
        <div id="counter-container">Click Count: <span id="count">0</span></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/petra-wallet@1.0.0/dist/petra-wallet.min.js"></script>
    <script>
        async function connectToPetraWallet() {
            try {
                // Ensure PetraWallet is available
                if (window.PetraWallet) {
                    // Request user to enable wallet
                    await window.PetraWallet.enable();
                    alert('Petra Wallet connected!');
                } else {
                    alert('Petra Wallet not found. Please make sure you have Petra Wallet extension installed.');
                }
            } catch (error) {
                console.error('Error connecting to Petra Wallet:', error);
            }
        }

        // Click event listener for connecting to Petra wallet
        document.getElementById('connect-wallet-btn').addEventListener('click', connectToPetraWallet);

        // Click counter logic
        let clickCount = 0;
        document.getElementById('click-btn').addEventListener('click', () => {
            clickCount++;
            document.getElementById('count').innerText = clickCount;
        });
    </script>
</body>
</html>
